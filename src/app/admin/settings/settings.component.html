<head>
	<link rel="stylesheet" type="text/css" href="/home/mohamed-aziz/for_videos/casinoApp/src/assets/css/style.css">
</head>
<div class="settings-page">
	<div class="title">
		<i class="fa-solid fa-sliders"></i>
		<span>Settings</span>
	</div>

	<div class="message-box">
		<div class="ttl"><i class="fa-solid fa-check"></i><span>Success</span></div>
		<p>your informations has been saved successfully</p>
	</div>

	<div class="form">
		
		<div class="content-form-settings" *ngIf="!isLoading">
			
			<div class="sc">
				<div class="label">
					Login
				</div>
				<p>{{details.login}}</p>
			</div>	
			<div class="sc">
				<div class="label">
					First name
				</div>
				<input type="text" (input)="updateUserInfos('name',$event)" [value]="details.name" placeholder="Full name" />
			</div>
			<div class="sc">
				<div class="label">
					Last name
				</div>
				<input type="text" (input)="updateUserInfos('lastName',$event)" [value]="details.lastName" placeholder="Last name" />
			</div>
			<div class="sc">
				<div class="label">
					Pseudo name
				</div>
				<input type="text" (input)="updateUserInfos('pseudoName',$event)" [value]="details.pseudoName" placeholder="Pseudo name" />
			</div>
			<div class="sc">
				<div class="label">
					Telephone
				</div>
				<input type="number" (input)="updateUserInfos('teleAdmin',$event)" [value]="details.teleAdmin" placeholder="Telephone" />
			</div>
			<div class="sc" *ngIf="userType === 'admin'">
				<div class="label">
					Profit
				</div>
				<div class="dropdown">
					<div class="choosed-label">
						<select class="profit-select" (input)="updateUserInfos('prencentage',$event)">
							<option value="20">20%</option>
							<option value="30">30%</option>
							<option value="40">40%</option>
							<option value="50">50%</option>
							<option value="70">70%</option>
							<option value="80">80%</option>
							<option value="90">90%</option>
							<option value="100">100%</option>
						</select>
					</div>
				</div>
			</div>

			<button (click)="update()" >save</button>
		</div>

	</div>

	<div class="loading-ellipsis" *ngIf="isLoading">
		<div class="r1"></div>
		<div class="r2"></div>
		<div class="r3"></div>
	</div>


</div>
