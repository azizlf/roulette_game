		<span>Settings</span>
	</div>

	<div class="message-box">

	</div>

	<div class="form">

				</div>
			</div>
			<div class="sc">
				<div class="label">
					Old password

				<input type="password" placeholder="Old password" />

			<div class="sc">
				<div class="label">
					New password
