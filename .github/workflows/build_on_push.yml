name: Deploy prod site on push

on:
  push:
    branches:
      - master

jobs:
  web-deploy:

    name: Deploy Angular App 🚀
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 16 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install NPM Modules
      run: npm install --force

    - name: Build Project ⛏
      run: npm run build

    - name: Sync Files 🚀
      uses: appleboy/ssh-action@v1.0.0
      with:
          username: ubuntu
          host: 51.222.111.183
          key: ${{ secrets.SSH_PRIVATE_KEY }}          
          script: |
            sudo rm -r /home/ubuntu/koorea_project/front/dist/*

    - name: Sync Files 🚀
      uses: appleboy/scp-action@v0.1.4
      with:
          username: ubuntu
          host: 51.222.111.183
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./dist/*"
          target: "/home/ubuntu/koorea_project/front/dist/"
          
    - name: Sync Files 🚀
      uses: appleboy/ssh-action@v1.0.0
      with:
          username: ubuntu
          host: 51.222.111.183
          key: ${{ secrets.SSH_PRIVATE_KEY }}          
          script: |
            sudo service nginx restart

          # # will put all file under this path
          # local_path: ./dist/* # default is ./*
          # # files will copy to under remote_path
          # remote_path: /home/ubuntu/koorea_project/front/dist/
    
